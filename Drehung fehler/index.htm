<html><head>
    <title>WebGL Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="webgl/ext/sylvester.js" type="text/javascript"></script>
    <script src="webgl/ext/glUtils.js" type="text/javascript"></script>
	<script src="webgl/matrixUtils.js" type="text/javascript"></script>	
	<script src="webgl/App.js" type="text/javascript"></script>		
	<script src="webgl/Game.js" type="text/javascript"></script>	
	<script src="webgl/Cube.js" type="text/javascript"></script>	
    <script src="webgl/RubikCube.js" type="text/javascript"></script>
	
	<script type="text/javascript">
	    var game;
		function GameStart(game_number) {
			game = new Game(game_number);
			game.init();
		}
	</script>

    <!-- Fragment shader program -->

    <script id="shader-fs" type="x-shader/x-fragment">
      varying highp vec2 vTextureCoord;
      
      uniform sampler2D uSampler;
      
      void main(void) {
        highp vec4 texelColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
        
        gl_FragColor = vec4(texelColor.rgb, texelColor.a);// * vLighting, texelColor.a);
       // gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
      }
    </script>
    
    <!-- Vertex shader program -->
    
    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec2 aTextureCoord;
    
      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;
	  
      uniform mat4 uRotation;	  
	  uniform mat4 uCoordinates;
      
      varying highp vec2 vTextureCoord;
    
      void main(void) {
        gl_Position = uPMatrix * uMVMatrix * uRotation * uCoordinates * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
      }
    </script>
  </head>
  
  <body onload="GameStart(2)">
